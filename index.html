<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie-edge">
		<title>Online Store</title>

		<!-- Bootstrap CDN -->
		<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous">

		<!-- Font Awesome CDN -->
		<script src="https://kit.fontawesome.com/9e333798b7.js" crossorigin="anonymous"></script>

		<!-- Custom Stylesheet -->
		<link rel="stylesheet" href="./css/style.css">

		<!-- Slick slider -->
		<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
		<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
		
	

	</head>
	<body>
		<!-- header -->
		<header>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-4 col-sm-12 col-12">
						<div class="btn-group">
							<button class="btn border dropdown-toggle my-md-4 my-2"
							data-toggle="dropdown"
							aria-haspopup="true"
							aria-expanded="false"
							>
							USD
							</button>
							<div class="dropdown-menu">
								<a href="#" class="dropdown-item">EUR-Euro</a>
								<a href="#" class="dropdown-item">UGX-Uganda Shillings</a>
								<a href="#" class="dropdown-item">KES-Kenya Shillings</a>
								<a href="#" class="dropdown-item">TSH-Tanzania Shillings</a>
							</div>
						</div>
					</div>
					<div class="col-md-4 col-12 text-center">
						<h2 class="my-md-3 site-title">Online Store</h2>
					</div>
					<div class="col-md-4 col-12 text-right"></div>
						<p class="my-md-4 header-links">
							<a href="#" class="px-2">Sign In</a>
							<a href="#" class="px-1">Create Account</a>
						</p>
					</div>
				</div>
			</div>
			<div class="container-fluid">
				<!--Navbar -->
				<nav class="mb-4 navbar navbar-expand-lg navbar-dark purple lighten-1">
					<div class="collapse navbar-collapse" id="navbarSupportedContent-5">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item">
								<a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
							</li>
							<li class="nav-item active">
								<a class="nav-link" href="#">FEATURES</a>
							</li>
							<li class="nav-item">
							<li class="nav-item active">
								<a class="nav-link" href="#">COLLECTION</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">SHOP</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">ABOUT US</a>
							</li>
						</ul>
						
					</div>
					<div class="navbar-nav">
						<li class="nav-item border rounded-circle mx-2 search-icon">
							<i class="fas fa-search p-2"></i>
						</li>
						<li class="nav-item border rounded-circle mx-2 basket-icon">
							<i class="fas fa-shopping-basket p-2"></i>
						</li>
					</div>
				</nav>
			</div>
		</header>
		<!-- /header -->

		<!-- Main Section -->
		<main>
			<div class="col-md-4 col-12 text-center">
				<h2 class="my-md-3 site-title">Mini Cooper</h2>
			</div>

			<!-- First Slider -->
			<div class="container-fluid p-0">
				<div class="site-slider">
					<div class="slider-one center">
						<div>
							<img src="./assets/item-1.jpg"class="img-fluid" alt="Banner 1">
						</div>
						<div>
							<img src="./assets/item-2.jpg"class="img-fluid" alt="Banner 2">
						</div>
						<div>
							<img src="./assets/item-3.jpg"class="img-fluid" alt="Banner 3">
						</div>
						<div>
							<img src="./assets/item-4.jpg"class="img-fluid" alt="Banner 4">
						</div>
						<div>
							<img src="./assets/item-5.jpg"class="img-fluid" alt="Banner 5">
						</div>
						<div>
							<img src="./assets/item-6.jpg"class="img-fluid" alt="Banner 6">
						</div>
					</div>
					<div class="slider-btn">
						<span class="prev position-top"><i class="fas fa-chevron-left"></i></span>
						<span class="next position-top right-0"><i class="fas fa-chevron-right"></i></span>
					</div>
					<div class="shop-item-details">
                        <span class="shop-item-price">$250.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
					</div>
					<section class="container content-section">
						<h2 class="section-header">CART</h2>
						<div class="cart-row">
							<span class="cart-item cart-header cart-column">ITEM</span>
							<span class="cart-price cart-header cart-column">PRICE</span>
							<span class="cart-quantity cart-header cart-column">QUANTITY</span>
						</div>
						<div class="cart-items">
						</div>
						<div class="cart-total">
							<strong class="cart-total-title">Total</strong>
							<span class="cart-total-price">$0</span>
						</div>
						<a href="checkout.html" class="btn btn-primary btn-purchase addBtn btn-block">PURCHASE</a>
					</section>
				</div>
			</div>

			<!-- /First Slider -->

			<!-- Second Slider -->
			
			<!-- /Second Slider -->

			<!-- Third Slider -->
			
			<!-- /Third Slider -->


		</main>

		<!-- /Main Section -->

		<!-- Footer Section -->
		<footer>

		</footer>
		<!-- /Footer Section -->
		






		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script type="text/javascript" src="slick/slick.min.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
